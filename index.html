<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Seeker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>gitSeeker</h1>
    </div>
    <div class="homeContainer">
        <div class="searchText">
            <h1>Look for your <span class="
            highlight">GitHub</span>
                <span class="block-text">account here</span>
            </h1>
        </div>
        <div class="searchBox">
            <input type="search" placeholder="blooberri">
            <button>Search</button>
        </div>
        <div class="octocat-container">
            <img src="images/octocat.png.png" alt="octocat png">
        </div>
    </div>
    <div class="profilePage hidden">
        <div class="mainProfile">
            <div class="profileImg">
                <img src="images/Robert DeNiro as Travis Bickle in Martin Scorsese's Taxi Driver, 1976.jpeg" alt="">
            </div>
            <div class="realname">
                <h2>shashwat</h2>
            </div>
            <div class="username">
                <h2>@blooberri</h2>
            </div>
            <div class="userBio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium rem atque, dolorem
                sit distinctio hic deleniti vel assumenda.</div>
            <div class="userRepo">
                <p>Repositories</p>
                <img class="repo-icon" src="images/icons8-repository-50 (1).png" alt="Repo-icon">
                <b>7</b>
            </div>
            <div class="userFollowing">
                <p>Following</p><img class="following-icon" src="images/following-icon.png"
                    alt="Following-icon"><b>12</b>
            </div>
            <div class="userFollowers">
                <p>Followers</p>
                <img class="followers-icon" src="images/follow-icon.png" alt="Follower-icon">
                <b>33</b>
            </div>
        </div>
        <div class="octocat-container">
            <img src="images/octocat.png.png" alt="octocat png">
        </div>
    </div>
</body>

</html>
